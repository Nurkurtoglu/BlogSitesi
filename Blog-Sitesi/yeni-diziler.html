<!DOCTYPE html>
<html lang="tr" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <title>Vizyona Girecek Diziler - TVision+</title>
    <link rel="stylesheet" href="blogsitesi.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="blogsitesi.html">TVISION<span style="color: rgb(244, 226, 67); font-weight: bold; font-size: 1.2em;">+</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-primary dropdown-toggle mx-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Filmler
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="yeni-filmler.html">Yeni Çıkan</a></li>
                            <li><a class="dropdown-item" href="populer-filmler.html">En Çok Oy Alan</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <button class="btn btn-primary dropdown-toggle mx-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Diziler
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="yeni-diziler.html">Vizyona Girecekler</a></li>
                            <li><a class="dropdown-item" href="populer-diziler.html">En Çok Oy Alan</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a href="turler.html" class="btn btn-success ms-2">Türler</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ana İçerik -->
    <div class="container mt-5 pt-5">
        <h1 class="text-white mb-4">Vizyona Girecek Diziler</h1>
        
        <!-- Filtreleme Bölümü -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="genre-select" class="form-label text-white">Tür Seçin:</label>
                <select class="form-select" id="genre-select" onchange="filterShows()">
                    <option value="">Tüm Türler</option>
                    <option value="10759">Aksiyon & Macera</option>
                    <option value="16">Animasyon</option>
                    <option value="35">Komedi</option>
                    <option value="80">Suç</option>
                    <option value="99">Belgesel</option>
                    <option value="18">Drama</option>
                    <option value="10751">Aile</option>
                    <option value="10762">Çocuk</option>
                    <option value="9648">Gizem</option>
                    <option value="10764">Reality</option>
                    <option value="10765">Bilim Kurgu & Fantazi</option>
                    <option value="10766">Pembe Dizi</option>
                    <option value="10767">Talk Show</option>
                    <option value="10768">Savaş & Politik</option>
                    <option value="37">Western</option>
                </select>
            </div>
        </div>

        <!-- Dizi Listesi -->
        <div class="row" id="tv-show-list">
            <!-- Diziler JavaScript ile buraya eklenecek -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="detailsModalLabel">Detaylar</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="details-poster" src="" alt="Afiş" class="img-fluid rounded">
                        </div>
                        <div class="col-md-8">
                            <h3 id="details-title"></h3>
                            <p id="details-overview"></p>
                            <p><strong>Puan:</strong> <span id="details-rating"></span></p>
                            
                            <div class="like-section mb-3">
                                <button class="btn btn-outline-warning" id="details-like-button">
                                    <i class="far fa-heart"></i> Beğen
                                </button>
                            </div>                            
                            <div class="mt-4">
                                <h4>Yorumlar</h4>
                                <div id="details-comments-section" class="mb-3">
                                    <!-- Yorumlar buraya eklenecek -->
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control bg-dark text-white mb-2" id="details-nickname-input" placeholder="Nickname">
                                    <textarea class="form-control bg-dark text-white mb-2" id="details-comment-input" rows="3" placeholder="Yorumunuzu yazın..."></textarea>
                                    <button class="btn btn-outline-warning" onclick="addDetailsComment()">
                                        Yorum Ekle
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="new-tv.js"></script>
</body>
</html>
