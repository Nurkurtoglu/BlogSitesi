<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrelenmiş Sonuçlar - TVision+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blogsitesi.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="blogsitesi.html" style="font-weight: 500; font-size: 1.2em;">
                TVISION<span style="color: rgb(244, 226, 67); font-weight: bold;">+</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Filmler</button>
                <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="yeni-filmler.html">Yeni Çıkan</a></li>
                        <li><a class="dropdown-item" href="populer-filmler.html">En Çok Oy Alan</a></li>
                </ul>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Diziler</button>
                <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="yeni-diziler.html">Vizyona Girecek</a></li>
                        <li><a class="dropdown-item" href="populer-diziler.html">En Çok Oy Alan</a></li>
                </ul>
                </div>

                <a href="turler.html" class="btn btn-success ms-2">Türler</a>
            </div>
            </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 id="results-title" class="text-warning mb-4">Sonuçlar Yükleniyor...</h1>
        <div class="row" id="results-container">
            <!-- Sonuçlar buraya dinamik olarak eklenecek -->
        </div>
    </div>

    <!-- Detay modalları -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="movie-poster" src="" alt="Film Posteri" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <h3 id="movie-title"></h3>
                            <p id="movie-overview"></p>
                            <p>Puan: <span id="movie-rating"></span></p>
                            <button id="like-button" class="btn btn-outline-warning mb-3">
                                <i class="fas fa-heart"></i> Beğen
                            </button>
                            <div class="comments-section">
                                <h4>Yorumlar</h4>
                                <div id="comments-section"></div>
                                <div class="mt-3">
                                    <input type="text" id="comment-nickname" class="form-control mb-2" placeholder="Nickname">
                                    <textarea id="comment-input" class="form-control mb-2" placeholder="Yorumunuz..."></textarea>
                                    <button id="add-comment" class="btn btn-outline-warning">Yorum Ekle</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="details-poster" src="" alt="Dizi Posteri" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <h3 id="details-title"></h3>
                            <p id="details-overview"></p>
                            <p>Puan: <span id="details-rating"></span></p>
                            <button id="details-like-button" class="btn btn-outline-warning mb-3">
                                <i class="fas fa-heart"></i> Beğen
                            </button>
                            <div class="comments-section">
                                <h4>Yorumlar</h4>
                                <div id="details-comments-section"></div>
                                <div class="mt-3">
                                    <input type="text" id="details-nickname-input" class="form-control mb-2" placeholder="Nickname">
                                    <textarea id="details-comment-input" class="form-control mb-2" placeholder="Yorumunuz..."></textarea>
                                    <button onclick="addDetailsComment()" class="btn btn-outline-warning">Yorum Ekle</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="filtered-results.js"></script>
</body>
</html>
